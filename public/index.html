<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do: Do it!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body class="font-poppins"> <!--transition ease-in duration-500-->
    <main class="grid grid-cols-4 m-7 gap-6">
        <section class="col-span-1">
            <div class="border-2 bottom-0 left-0 m-7 p-4 shadow-lg rounded-lg border-gray-500 transform hover:scale-105">
                <form action="">
                  <div class="flex justify-center">
                      <input type="text" placeholder="Enter a task" class="mr-3 px-2 border-2 border-gray-300" id="input">
                      
                      <button type="submit" class="border-2 p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" id="submit">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                        </svg></button>
                  </div>
    
                  <div class="flex justify-between mt-2">
                      <div>
                          <h2>Task priority</h2>
                          <select name="priorities" id="selector" class="bg-white">
                              <option value="High">High</option>
                              <option value="Medium">Medium</option>
                              <option value="Low">Low</option>
                          </select>
                      </div>
    
                      <div>
                          <h2>Select due date</h2>
                          <input type="date" name="due date" id="date" class="border-2 border-gray-300 px-2">
                      </div>
    
                  </div>
    
                  <div class="flex justify-between mt-2 items-end">
                     <div>
                         <h1>Add to:</h1>
                         <select name="levels" id="selector2" class="bg-white">
                              <option value="to-do">To do</option>
                              <option value="in_progress">In progress</option>
                              <option value="done">Done and dusted</option>
                          </select>
                     </div>
    
                      <button class="border-2 border-red-600 h-full px-2 rounded-sm text-red-600 hover:bg-red-200" id="cancel">Cancel</button>
    
                  </div>
                </form>
              </div>

        </section>

        <section class="col-span-1" id="section1">
            <header class="mb-4">
                <h1 class="text-lg">To do</h1>
            </header>


            <div class="rounded-sm shadow-lg p-4 border-2 transform hover:scale-105">
                <div class="flex">
                    <!--check button-->
                    <div class="rounded-full w-4 h-4 border-2 mr-4 mt-1 border-gray-500"></div>

                    <div class="w-full">
                        <p>Go for ice cream with the kids</p>
                        <div class="flex justify-between mt-2">
                           <p class="border-2 border-red-600 rounded-sm px-2 bg-red-200"><span class="text-red-600">High</span></p>

                           <div class="flex">
                               <p class="mr-2" id="dateP">26/07/2022</p>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                              </svg>
                           </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="col-span-1" id="section2">
            <header class="mb-4">
                <h1 class="text-lg">In progress</h1>
            </header>


            <div class="rounded-sm shadow-lg p-4 border-2 transform hover:scale-105">
                <div class="flex">
                    <!--check button-->
                    <div class="rounded-full w-4 h-4 border-2 mr-4 mt-1 border-gray-500"></div>

                    <div class="w-full">
                        <p>Go for ice cream with the kids</p>
                        <div class="flex justify-between mt-2">
                           <p class="border-2 border-green-600 rounded-sm px-2 bg-green-200"><span class="text-green-600">Medium</span></p>

                           <div class="flex">
                            <p class="mr-2">26/07/2022</p>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                              </svg>
                           </div>

                        </div>
                    </div>

                    
                </div>

                
            </div>

            <div class="rounded-sm shadow-lg p-4 border-2 mt-3 transform hover:scale-105">
                <div class="flex">
                    <!--check button-->
                    <div class="rounded-full w-4 h-4 border-2 mr-4 mt-1 border-gray-500"></div>

                    <div class="w-full">
                        <p>Go for ice cream with the kids</p>
                        <div class="flex justify-between mt-2">
                           <p class="border-2 border-yellow-600 rounded-sm px-2 bg-yellow-200"><span class="text-yellow-600">Low</span></p>

                           <div class="flex">
                              <p class="mr-2">26/07/2022</p>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                              </svg>
                           </div>

                        </div>
                    </div>

                    
                </div>

                
            </div>
            

        </section>

        <section class="col-span-1" id="section3">
            <header class="mb-4">
                <h1 class="text-lg">Done and dusted!</h1>
            </header>


            <div class="rounded-sm shadow-lg p-4 border-2 transform hover:scale-105">
                <div class="flex">
                    <!--check button-->
                    <div class="rounded-full w-4 h-4 border-2 mr-4 mt-1 border-white bg-green-600 flex justify-center items-center">
                       
                    </div>

                    <div class="w-full">
                        <p>Go for ice cream with the kids</p>
                        <div class="flex justify-between mt-2">
                           <p class="border-2 border-red-600 rounded-sm px-2 bg-red-200"><span class="text-red-600">High</span></p>

                           <div class="flex">
                            <p class="mr-2">26-07-2022</p>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>

                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                              </svg>
                           </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>

</main>
    
   
 <script src="index.js"></script>   
</body>
</html>
